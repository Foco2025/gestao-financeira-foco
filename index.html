<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o Pessoal - Foco Consultoria 2026</title>
    <!-- Tailwind para Estiliza√ß√£o -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React e Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Bibliotecas de Gr√°ficos e Exporta√ß√£o -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root { --orange: #FF6600; --black: #000000; --gray: #121212; }
        body { background-color: var(--black); color: white; font-family: sans-serif; margin: 0; }
        .sidebar { background-color: var(--gray); border-right: 1px solid #333; min-height: 100vh; }
        .card { background: #1a1a1a; border: 1px solid #333; border-radius: 12px; padding: 20px; }
        .btn-orange { background-color: var(--orange); color: white; font-weight: bold; border-radius: 8px; padding: 10px 15px; cursor: pointer; border: none; }
        .active-menu { border-left: 4px solid var(--orange); background: #1e1e1e; color: var(--orange) !important; }
        input, select, textarea { background: #222 !important; color: white !important; border: 1px solid #444 !important; padding: 8px !important; border-radius: 6px !important; width: 100%; margin-top: 4px; }
        .dropzone { border: 2px dashed #444; border-radius: 8px; padding: 15px; text-align: center; cursor: pointer; font-size: 11px; display: block; }
        .dropzone:hover { border-color: var(--orange); background: #1e1e1e; }
        @media print { .no-print { display: none !important; } .print-only { display: block !important; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            // --- INICIALIZA√á√ÉO SEGURA ---
            const getSavedData = (key, defaultValue) => {
                try {
                    const saved = localStorage.getItem(key);
                    return saved ? JSON.parse(saved) : defaultValue;
                } catch (e) {
                    return defaultValue;
                }
            };

            const [view, setView] = useState('dashboard');
            const [sidebarOpen, setSidebarOpen] = useState(true);
            const [transactions, setTransactions] = useState(() => getSavedData('foco_trans', []));
            const [categories, setCategories] = useState(() => getSavedData('foco_cats', ['Aluguel', 'Sal√°rio', 'Mercado', 'Lazer', 'Investimentos']));
            const [banks, setBanks] = useState(() => getSavedData('foco_banks', [{id: 1, name: 'Nubank', agency: '0001', account: '12345-6', balance: '0'}]));
            const [cards, setCards] = useState(() => getSavedData('foco_cards', [{id: 1, name: 'Visa Infinite', limit: 10000, used: 500}]));
            const [profile, setProfile] = useState(() => getSavedData('foco_profile', { name: 'Usu√°rio Foco', photo: 'https://via.placeholder.com/100' }));
            
            const [editTrans, setEditTrans] = useState(null);
            const [editCard, setEditCard] = useState(null);
            const [editBank, setEditBank] = useState(null);

            const [market, setMarket] = useState({ usd: 5.15, eur: 5.58, btc: 410000, selic: '10.50%', ipca: '3.80%', minWage: '1.571,00' });
            const [convAmount, setConvAmount] = useState(1);
            const [convFrom, setConvFrom] = useState('USD');

            const barChartRef = useRef(null);
            const lineChartRef = useRef(null);

            // --- PERSIST√äNCIA ---
            useEffect(() => {
                localStorage.setItem('foco_trans', JSON.stringify(transactions));
                localStorage.setItem('foco_cats', JSON.stringify(categories));
                localStorage.setItem('foco_banks', JSON.stringify(banks));
                localStorage.setItem('foco_cards', JSON.stringify(cards));
                localStorage.setItem('foco_profile', JSON.stringify(profile));
                if(view === 'dashboard') renderCharts();
            }, [transactions, view, cards, banks, profile]);

            // --- API MOEDAS ---
            useEffect(() => {
                fetch('https://economia.awesomeapi.com.br/last/USD-BRL,EUR-BRL,BTC-BRL')
                    .then(r => r.json())
                    .then(data => {
                        setMarket(prev => ({
                            ...prev,
                            usd: parseFloat(data.USDBRL.bid),
                            eur: parseFloat(data.EURBRL.bid),
                            btc: parseFloat(data.BTCBRL.bid)
                        }));
                    }).catch(() => null);
            }, []);

            // --- GR√ÅFICOS ---
            const renderCharts = () => {
                setTimeout(() => {
                    const ctxBar = document.getElementById('barChart');
                    const ctxLine = document.getElementById('lineChart');
                    if(!ctxBar || !ctxLine) return;
                    
                    if(barChartRef.current) barChartRef.current.destroy();
                    if(lineChartRef.current) lineChartRef.current.destroy();

                    const totals = transactions.reduce((acc, t) => {
                        t.type === 'Receita' ? acc.in += parseFloat(t.value) : acc.out += parseFloat(t.value);
                        return acc;
                    }, { in: 0, out: 0 });

                    barChartRef.current = new Chart(ctxBar, {
                        type: 'bar',
                        data: {
                            labels: ['Entradas', 'Sa√≠das'],
                            datasets: [{ data: [totals.in, totals.out], backgroundColor: ['#22c55e', '#ef4444'] }]
                        },
                        options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
                    });

                    lineChartRef.current = new Chart(ctxLine, {
                        type: 'line',
                        data: {
                            labels: transactions.slice(-5).map(t => t.date),
                            datasets: [{ label: 'Saldo', data: transactions.slice(-5).map(t => t.value), borderColor: '#FF6600', tension: 0.3 }]
                        },
                        options: { maintainAspectRatio: false }
                    });
                }, 100);
            };

            // --- EXPORTA√á√ïES ---
            const exportData = (type) => {
                if(type === 'pdf') {
                    const doc = new jspdf.jsPDF();
                    doc.text("EXTRATO - FOCO CONSULTORIA", 14, 15);
                    doc.autoTable({ head: [['Data', 'Desc', 'Tipo', 'Valor']], body: transactions.map(t => [t.date, t.desc, t.type, t.value]) });
                    doc.save("Extrato.pdf");
                } else if (type === 'xls') {
                    const ws = XLSX.utils.json_to_sheet(transactions);
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, "Dados");
                    XLSX.writeFile(wb, "Gestao_Foco.xlsx");
                } else {
                    const text = JSON.stringify(transactions, null, 2);
                    const blob = new Blob([text], {type: 'text/plain'});
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `Dados.${type}`;
                    link.click();
                }
            };

            const totals = transactions.reduce((acc, t) => {
                const v = parseFloat(t.value || 0);
                t.type === 'Receita' ? acc.in += v : acc.out += v;
                return acc;
            }, { in: 0, out: 0 });

            return (
                <div className="flex flex-col md:flex-row min-h-screen">
                    {/* SIDEBAR */}
                    <aside className={`sidebar w-72 flex flex-col no-print ${sidebarOpen ? 'block' : 'hidden md:block'}`}>
                        <div className="p-8 text-center border-b border-gray-800">
                            <img src={profile.photo} className="w-16 h-16 rounded-full border-2 border-orange-500 mx-auto mb-3 object-cover" />
                            <h2 className="text-orange-500 font-black italic">FOCO CONSULTORIA</h2>
                            <p className="text-[10px] text-gray-500 uppercase">{profile.name}</p>
                        </div>
                        <nav className="flex-1 mt-4">
                            <SidebarBtn icon="üìä" label="DASHBOARD" onClick={()=>setView('dashboard')} active={view==='dashboard'} />
                            <SidebarBtn icon="üìÅ" label="CADASTROS & BANCOS" onClick={()=>setView('cadastros')} active={view==='cadastros'} />
                            <SidebarBtn icon="üí∏" label="LAN√áAMENTOS & UP" onClick={()=>setView('lancamentos')} active={view==='lancamentos'} />
                            <SidebarBtn icon="üí≥" label="CART√ïES DE CR√âDITO" onClick={()=>setView('cartoes')} active={view==='cartoes'} />
                            <SidebarBtn icon="üìà" label="FLUXO DE CAIXA" onClick={()=>setView('timeline')} active={view==='timeline'} />
                            <SidebarBtn icon="üí±" label="CONVERSOR" onClick={()=>setView('conversor')} active={view==='conversor'} />
                            <SidebarBtn icon="üèõÔ∏è" label="MERCADO 2026" onClick={()=>setView('mercado')} active={view==='mercado'} />
                            <SidebarBtn icon="üìë" label="RELAT√ìRIOS" onClick={()=>setView('relatorios')} active={view==='relatorios'} />
                        </nav>
                        <div className="p-4 border-t border-gray-800 text-[9px] text-gray-600 text-center uppercase">Google Sync Active</div>
                    </aside>

                    {/* MAIN */}
                    <main className="flex-1 p-6 md:p-10 overflow-x-hidden">
                        <header className="flex justify-between items-center mb-8 border-b border-gray-800 pb-4 no-print">
                            <h1 className="text-xl font-black text-orange-500 uppercase italic tracking-widest">{view}</h1>
                            <button onClick={()=>setSidebarOpen(!sidebarOpen)} className="md:hidden text-orange-500 font-bold">MENU</button>
                        </header>

                        {/* DASHBOARD */}
                        {view === 'dashboard' && (
                            <div className="space-y-6">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 font-bold uppercase italic tracking-tighter">
                                    <div className="card border-l-4 border-green-500">
                                        <p className="text-[10px] text-gray-500">RECEITAS</p>
                                        <p className="text-2xl font-black text-green-500">R$ {totals.in.toLocaleString('pt-BR')}</p>
                                    </div>
                                    <div className="card border-l-4 border-red-500">
                                        <p className="text-[10px] text-gray-500">DESPESAS</p>
                                        <p className="text-2xl font-black text-red-500">R$ {totals.out.toLocaleString('pt-BR')}</p>
                                    </div>
                                    <div className="card border-l-4 border-orange-500">
                                        <p className="text-[10px] text-gray-500">SALDO L√çQUIDO</p>
                                        <p className="text-2xl font-black text-white">R$ {(totals.in - totals.out).toLocaleString('pt-BR')}</p>
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div className="card"><h3 className="text-xs font-bold mb-4 uppercase">Balan√ßo</h3><div className="chart-container"><canvas id="barChart"></canvas></div></div>
                                    <div className="card"><h3 className="text-xs font-bold mb-4 uppercase">Evolu√ß√£o</h3><div className="chart-container"><canvas id="lineChart"></canvas></div></div>
                                </div>
                            </div>
                        )}

                        {/* CADASTROS (ATUALIZADO: SALDO INICIAL NO BANCO) */}
                        {view === 'cadastros' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div className="card">
                                    <h3 className="text-orange-500 font-bold mb-4 uppercase italic">Bancos</h3>
                                    <form className="space-y-4" onSubmit={(e)=>{
                                        e.preventDefault();
                                        const fd = new FormData(e.target);
                                        const b = {
                                            id: editBank?editBank.id:Date.now(), 
                                            name: fd.get('n'), 
                                            agency: fd.get('a'), 
                                            account: fd.get('c'),
                                            balance: fd.get('s') // Novo campo de saldo
                                        };
                                        if(editBank) setBanks(banks.map(x=>x.id===editBank.id?b:x)); else setBanks([...banks, b]);
                                        setEditBank(null); e.target.reset();
                                    }}>
                                        <input name="n" defaultValue={editBank?.name} placeholder="Nome do Banco" required />
                                        <div className="flex gap-2">
                                            <input name="a" defaultValue={editBank?.agency} placeholder="Ag√™ncia" required />
                                            <input name="c" defaultValue={editBank?.account} placeholder="Conta" required />
                                        </div>
                                        <input name="s" defaultValue={editBank?.balance} type="number" step="0.01" placeholder="Saldo Inicial R$" required />
                                        <button className="btn-orange w-full">SALVAR BANCO</button>
                                    </form>
                                    <div className="mt-4 space-y-2">
                                        {banks.map(b => (
                                            <div key={b.id} className="bg-gray-800 p-2 rounded text-[10px] flex justify-between border-l-2 border-orange-500">
                                                <span>{b.name} (Ag: {b.agency} Cc: {b.account}) | Saldo: R$ {parseFloat(b.balance || 0).toLocaleString('pt-BR')}</span>
                                                <div className="flex gap-2"><button onClick={()=>setEditBank(b)}>‚úèÔ∏è</button><button onClick={()=>setBanks(banks.filter(x=>x.id!==b.id))}>üóëÔ∏è</button></div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="card">
                                    <h3 className="text-orange-500 font-bold mb-4 uppercase italic">Categorias</h3>
                                    <div className="flex gap-2 mb-4"><input id="catIn" placeholder="Nova..." /><button className="btn-orange" onClick={()=>setCategories([...categories, document.getElementById('catIn').value])}>+</button></div>
                                    <div className="flex flex-wrap gap-2">{categories.map(c => <span key={c} className="bg-gray-800 px-3 py-1 rounded text-[10px]">{c}</span>)}</div>
                                </div>
                            </div>
                        )}

                        {/* LAN√áAMENTOS (ATUALIZADO: SELE√á√ÉO DE CONTA REESTABELECIDA) */}
                        {view === 'lancamentos' && (
                            <div className="space-y-6">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div className="card border-orange-500/50">
                                        <h3 className="text-orange-500 font-bold mb-4 italic uppercase text-xs">Adicionar Lan√ßamento</h3>
                                        <form className="space-y-3" onSubmit={(e)=>{
                                            e.preventDefault();
                                            const fd = new FormData(e.target);
                                            const t = {
                                                id: editTrans?editTrans.id:Date.now(), 
                                                desc: fd.get('d'), 
                                                value: fd.get('v'), 
                                                type: fd.get('t'), 
                                                date: fd.get('dt'),
                                                bank: fd.get('b') // Captura a conta selecionada
                                            };
                                            if(editTrans) setTransactions(transactions.map(x=>x.id===editTrans.id?t:x)); else setTransactions([t, ...transactions]);
                                            setEditTrans(null); e.target.reset();
                                        }}>
                                            <input name="d" defaultValue={editTrans?.desc} placeholder="Descri√ß√£o" required />
                                            <div className="flex gap-2">
                                                <input name="v" defaultValue={editTrans?.value} type="number" step="0.01" className="w-1/2" required />
                                                <input name="dt" defaultValue={editTrans?.date} type="date" className="w-1/2" required />
                                            </div>
                                            <div className="flex gap-2">
                                                <select name="t" className="w-1/2" defaultValue={editTrans?.type}>
                                                    <option>Despesa</option>
                                                    <option>Receita</option>
                                                </select>
                                                <select name="b" className="w-1/2" defaultValue={editTrans?.bank} required>
                                                    <option value="">Selecionar Conta</option>
                                                    {banks.map(bank => <option key={bank.id} value={bank.name}>{bank.name}</option>)}
                                                </select>
                                            </div>
                                            <button className="btn-orange w-full uppercase">Salvar Lan√ßamento</button>
                                        </form>
                                    </div>
                                    <div className="card bg-gray-900 border-dashed border-2 border-gray-700 text-center uppercase">
                                        <h3 className="text-orange-500 font-bold mb-4 italic uppercase text-xs">Uploads</h3>
                                        <div className="grid gap-4">
                                            <label className="dropzone">üì• EXTRATO (OFX/CSV) <input type="file" className="hidden" onChange={()=>alert('Extrato Recebido!')} /></label>
                                            <label className="dropzone">üìÑ NOTA FISCAL (XML) <input type="file" className="hidden" onChange={()=>alert('XML Recebido!')} /></label>
                                        </div>
                                    </div>
                                </div>
                                <div className="card overflow-x-auto font-bold text-xs">
                                    <table className="w-full text-left">
                                        <thead className="text-orange-500 border-b border-gray-800 uppercase">
                                            <tr>
                                                <th className="p-3">Data</th>
                                                <th className="p-3">Descri√ß√£o</th>
                                                <th className="p-3">Conta</th>
                                                <th className="p-3 text-right">Valor</th>
                                                <th className="p-3 text-center">A√ß√µes</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {transactions.map(t => (
                                                <tr key={t.id} className="border-b border-gray-900 uppercase">
                                                    <td className="p-3">{t.date}</td>
                                                    <td className="p-3">{t.desc}</td>
                                                    <td className="p-3 italic text-gray-500">{t.bank}</td>
                                                    <td className={`p-3 text-right font-black ${t.type==='Receita'?'text-green-500':'text-red-500'}`}>R$ {parseFloat(t.value).toLocaleString('pt-BR')}</td>
                                                    <td className="p-3 text-center flex justify-center gap-2">
                                                        <button onClick={()=>setEditTrans(t)}>‚úèÔ∏è</button>
                                                        <button onClick={()=>setTransactions(transactions.filter(x=>x.id!==t.id))}>üóëÔ∏è</button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {/* CART√ïES (CRUD + PDF) */}
                        {view === 'cartoes' && (
                            <div className="space-y-6 font-bold">
                                <div className="card">
                                    <h3 className="text-orange-500 font-bold mb-4 italic uppercase">Novo Cart√£o</h3>
                                    <form className="grid grid-cols-1 md:grid-cols-3 gap-4" onSubmit={(e)=>{
                                        e.preventDefault();
                                        const fd = new FormData(e.target);
                                        const c = {id: editCard?editCard.id:Date.now(), name: fd.get('n'), limit: fd.get('l'), used: fd.get('u')||0};
                                        if(editCard) setCards(cards.map(x=>x.id===editCard.id?c:x)); else setCards([...cards, c]);
                                        setEditCard(null); e.target.reset();
                                    }}>
                                        <input name="n" defaultValue={editCard?.name} placeholder="Nome do Cart√£o" required />
                                        <input name="l" defaultValue={editCard?.limit} type="number" placeholder="Limite" required />
                                        <button className="btn-orange">SALVAR</button>
                                    </form>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {cards.map(c => (
                                        <div key={c.id} className="card bg-gray-900 border-l-4 border-orange-500">
                                            <div className="flex justify-between mb-4 uppercase italic">
                                                <h4 className="text-sm">{c.name}</h4>
                                                <div className="flex gap-2"><button onClick={()=>setEditCard(c)}>‚úèÔ∏è</button><button onClick={()=>setCards(cards.filter(x=>x.id!==c.id))}>üóëÔ∏è</button></div>
                                            </div>
                                            <div className="w-full bg-gray-800 h-2 rounded-full mb-2 overflow-hidden"><div className="bg-orange-500 h-full" style={{width: `${(c.used/c.limit)*100}%`}}></div></div>
                                            <p className="text-[10px] text-gray-500 uppercase mb-4">Limite: R$ {c.limit} | Usado: R$ {c.used}</p>
                                            <label className="dropzone text-orange-500">üì§ FATURA PDF <input type="file" className="hidden" accept=".pdf" onChange={()=>alert('PDF Recebido!')} /></label>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* TIMELINE */}
                        {view === 'timeline' && (
                            <div className="card">
                                <h3 className="text-orange-500 font-bold uppercase italic mb-8">Fluxo de Caixa</h3>
                                <div className="relative border-l-2 border-orange-500 ml-4 space-y-8 uppercase text-xs">
                                    {transactions.map(t => (
                                        <div key={t.id} className="relative pl-8">
                                            <div className="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-black border-2 border-orange-500"></div>
                                            <div className="bg-gray-900 p-4 rounded-lg flex justify-between border border-gray-800">
                                                <div><p className="text-[10px] text-gray-500">{t.date}</p><p className="font-bold uppercase">{t.desc}</p></div>
                                                <p className={`font-black ${t.type==='Receita'?'text-green-500':'text-red-500'}`}>R$ {parseFloat(t.value).toLocaleString('pt-BR')}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* CONVERSOR */}
                        {view === 'conversor' && (
                            <div className="card max-w-md mx-auto border-orange-500 text-center font-bold">
                                <h3 className="text-xl font-black italic mb-6 text-orange-500 uppercase">Conversor</h3>
                                <div className="space-y-4">
                                    <input type="number" value={convAmount} onChange={(e)=>setConvAmount(e.target.value)} className="text-3xl font-black text-center" />
                                    <select value={convFrom} onChange={(e)=>setConvFrom(e.target.value)} className="text-center">
                                        <option value="USD">D√≥lar (USD)</option><option value="EUR">Euro (EUR)</option><option value="BTC">Bitcoin (BTC)</option>
                                    </select>
                                    <div className="p-8 bg-black rounded border border-gray-700">
                                        <p className="text-[10px] text-gray-500 uppercase mb-2 italic tracking-widest">Total em Reais (BRL)</p>
                                        <p className="text-4xl font-black text-orange-500">R$ {(convAmount * market[convFrom.toLowerCase()]).toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* MERCADO 2026 */}
                        {view === 'mercado' && (
                            <div className="space-y-6 font-bold">
                                <h2 className="text-2xl font-black italic text-orange-500 uppercase">Indicadores 2026</h2>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4 text-center uppercase text-[10px]">
                                    <div className="card"><p className="text-gray-500">D√≥lar</p><p className="text-xl">R$ {market.usd.toFixed(2)}</p></div>
                                    <div className="card"><p className="text-gray-500">M√≠nimo</p><p className="text-xl text-orange-500">R$ {market.minWage}</p></div>
                                    <div className="card"><p className="text-gray-500">SELIC</p><p className="text-xl">10.50%</p></div>
                                    <div className="card"><p className="text-gray-500">Bitcoin</p><p className="text-xl text-green-500">R$ {market.btc.toLocaleString()}</p></div>
                                </div>
                            </div>
                        )}

                        {/* RELAT√ìRIOS */}
                        {view === 'relatorios' && (
                            <div className="space-y-6 font-bold uppercase italic">
                                <div className="card border-orange-500 bg-orange-950/20">
                                    <h3 className="text-xl font-black mb-6 text-orange-500">Gerar Relat√≥rios</h3>
