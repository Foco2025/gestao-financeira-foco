<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o Pessoal - Foco Consultoria 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root { --orange: #FF6600; --black: #000000; --gray: #121212; }
        body { background-color: var(--black); color: white; font-family: sans-serif; margin: 0; }
        .sidebar { background-color: var(--gray); border-right: 1px solid #333; min-height: 100vh; }
        .card { background: #1a1a1a; border: 1px solid #333; border-radius: 12px; padding: 20px; }
        .btn-orange { background-color: var(--orange); color: white; font-weight: bold; border-radius: 8px; padding: 10px 15px; cursor: pointer; border: none; }
        .active-menu { border-left: 4px solid var(--orange); background: #1e1e1e; color: var(--orange) !important; }
        input, select, textarea { background: #222 !important; color: white !important; border: 1px solid #444 !important; padding: 8px !important; border-radius: 6px !important; width: 100%; margin-top: 4px; }
        .dropzone { border: 2px dashed #444; border-radius: 8px; padding: 15px; text-align: center; cursor: pointer; font-size: 11px; display: block; }
        .dropzone:hover { border-color: var(--orange); background: #1e1e1e; }
        .chart-container { position: relative; height: 220px; width: 100%; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const getSaved = (k, d) => { try { const s = localStorage.getItem(k); return s ? JSON.parse(s) : d; } catch(e) { return d; } };

            const [view, setView] = useState('dashboard');
            const [sidebarOpen, setSidebarOpen] = useState(true);
            const [transactions, setTransactions] = useState(() => getSaved('foco_trans', []));
            const [categories, setCategories] = useState(() => getSaved('foco_cats', ['Moradia', 'Sal√°rio', 'Mercado', 'Lazer']));
            const [banks, setBanks] = useState(() => getSaved('foco_banks', []));
            const [cards, setCards] = useState(() => getSaved('foco_cards', []));
            const [profile, setProfile] = useState(() => getSaved('foco_profile', { name: 'Usu√°rio Foco', photo: 'https://via.placeholder.com/100' }));
            
            const [editTrans, setEditTrans] = useState(null);
            const [market, setMarket] = useState({ usd: 5.10, eur: 5.50, btc: 400000 });

            const barChartRef = useRef(null);

            // --- SINCRONIZA√á√ÉO E C√ÅLCULOS ---
            useEffect(() => {
                localStorage.setItem('foco_trans', JSON.stringify(transactions));
                localStorage.setItem('foco_cats', JSON.stringify(categories));
                localStorage.setItem('foco_banks', JSON.stringify(banks));
                localStorage.setItem('foco_cards', JSON.stringify(cards));
                localStorage.setItem('foco_profile', JSON.stringify(profile));
                if(view === 'dashboard') renderCharts();
            }, [transactions, view, cards, banks]);

            // Simula leitura de arquivo e gera lan√ßamento real
            const processUpload = (fileName, type) => {
                const valorSimulado = (Math.random() * 500 + 50).toFixed(2);
                const novoLancamento = {
                    id: Date.now(),
                    desc: `UP: ${fileName}`,
                    value: valorSimulado,
                    type: 'Despesa',
                    date: new Date().toISOString().split('T')[0],
                    bank: type === 'cartao' ? 'Cart√£o de Cr√©dito' : 'Importa√ß√£o'
                };
                setTransactions([novoLancamento, ...transactions]);
                
                if(type === 'cartao' && cards.length > 0) {
                    const novosCards = cards.map(c => ({...c, used: (parseFloat(c.used) + parseFloat(valorSimulado)).toFixed(2)}));
                    setCards(novosCards);
                }
                alert(`Sucesso! O arquivo ${fileName} foi processado. Valor de R$ ${valorSimulado} adicionado ao fluxo.`);
            };

            const renderCharts = () => {
                setTimeout(() => {
                    const ctxB = document.getElementById('barChart');
                    if(!ctxB) return;
                    if(barChartRef.current) barChartRef.current.destroy();

                    const tin = transactions.filter(t => t.type === 'Receita').reduce((a,b) => a + parseFloat(b.value), 0);
                    const tout = transactions.filter(t => t.type === 'Despesa').reduce((a,b) => a + parseFloat(b.value), 0);

                    barChartRef.current = new Chart(ctxB, {
                        type: 'bar',
                        data: { labels: ['Entradas', 'Sa√≠das'], datasets: [{ data: [tin, tout], backgroundColor: ['#22c55e', '#ef4444'] }] },
                        options: { maintainAspectRatio: false }
                    });
                }, 200);
            };

            const totals = transactions.reduce((acc, t) => {
                const v = parseFloat(t.value || 0);
                t.type === 'Receita' ? acc.in += v : acc.out += v;
                return acc;
            }, { in: 0, out: 0 });

            return (
                <div className="flex flex-col md:flex-row min-h-screen">
                    <aside className={`sidebar w-72 flex flex-col no-print ${sidebarOpen ? 'block' : 'hidden md:block'}`}>
                        <div className="p-8 text-center border-b border-gray-800">
                            <img src={profile.photo} className="w-16 h-16 rounded-full border-2 border-orange-500 mx-auto mb-3 object-cover" />
                            <h2 className="text-orange-500 font-black italic uppercase">Foco Consultoria</h2>
                        </div>
                        <nav className="flex-1 mt-4">
                            <SidebarBtn icon="üìä" label="DASHBOARD" onClick={()=>setView('dashboard')} active={view==='dashboard'} />
                            <SidebarBtn icon="üìÅ" label="CATEGORIAS & BANCOS" onClick={()=>setView('cadastros')} active={view==='cadastros'} />
                            <SidebarBtn icon="üí∏" label="LAN√áAMENTOS & UP" onClick={()=>setView('lancamentos')} active={view==='lancamentos'} />
                            <SidebarBtn icon="üí≥" label="CART√ïES DE CR√âDITO" onClick={()=>setView('cartoes')} active={view==='cartoes'} />
                            <SidebarBtn icon="üìà" label="FLUXO DE CAIXA" onClick={()=>setView('timeline')} active={view==='timeline'} />
                            <SidebarBtn icon="üèõÔ∏è" label="MERCADO 2026" onClick={()=>setView('mercado')} active={view==='mercado'} />
                            <SidebarBtn icon="üìë" label="RELAT√ìRIOS" onClick={()=>setView('relatorios')} active={view==='relatorios'} />
                        </nav>
                    </aside>

                    <main className="flex-1 p-6 md:p-10 overflow-x-hidden">
                        <header className="flex justify-between items-center mb-8 border-b border-gray-800 pb-4 no-print font-black">
                            <h1 className="text-xl text-orange-500 uppercase italic tracking-tighter">{view}</h1>
                            <button onClick={()=>setSidebarOpen(!sidebarOpen)} className="md:hidden text-orange-500">MENU</button>
                        </header>

                        {view === 'dashboard' && (
                            <div className="space-y-6">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 font-bold">
                                    <div className="card border-l-4 border-green-500"><p className="text-[10px] text-gray-500">RECEITAS</p><p className="text-2xl text-green-500">R$ {totals.in.toLocaleString('pt-BR')}</p></div>
                                    <div className="card border-l-4 border-red-500"><p className="text-[10px] text-gray-500">DESPESAS</p><p className="text-2xl text-red-500">R$ {totals.out.toLocaleString('pt-BR')}</p></div>
                                    <div className="card border-l-4 border-orange-500"><p className="text-[10px] text-gray-500">SALDO</p><p className="text-2xl">R$ {(totals.in - totals.out).toLocaleString('pt-BR')}</p></div>
                                </div>
                                <div className="card">
                                    <h3 className="text-xs mb-4 uppercase">Balan√ßo Atualizado</h3>
                                    <div className="chart-container"><canvas id="barChart"></canvas></div>
                                </div>
                            </div>
                        )}

                        {view === 'cadastros' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div className="card">
                                    <h3 className="text-orange-500 font-bold mb-4 uppercase italic">Novo Banco</h3>
                                    <form className="space-y-4" onSubmit={(e)=>{
                                        e.preventDefault();
                                        const fd = new FormData(e.target);
                                        const b = {id: Date.now(), name: fd.get('n'), agency: fd.get('a'), account: fd.get('c'), balance: fd.get('s')};
                                        setBanks([...banks, b]); e.target.reset();
                                    }}>
                                        <input name="n" placeholder="Nome do Banco" required />
                                        <div className="flex gap-2"><input name="a" placeholder="Ag√™ncia" required /><input name="c" placeholder="Conta" required /></div>
                                        <input name="s" type="number" step="0.01" placeholder="Saldo Inicial R$" required />
                                        <button className="btn-orange w-full">SALVAR CONTA</button>
                                    </form>
                                    <div className="mt-4 space-y-2">
                                        {banks.map(b => (
                                            <div key={b.id} className="bg-gray-800 p-2 rounded text-[10px] flex justify-between">
                                                <span>{b.name} | S: R$ {b.balance}</span>
                                                <button onClick={()=>setBanks(banks.filter(x=>x.id!==b.id))} className="text-red-500">üóëÔ∏è</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="card">
                                    <h3 className="text-orange-500 font-bold mb-4 uppercase italic">Categorias</h3>
                                    <div className="flex gap-2 mb-4"><input id="catIn" placeholder="Nova..." /><button className="btn-orange" onClick={()=>setCategories([...categories, document.getElementById('catIn').value])}>+</button></div>
                                    <div className="flex flex-wrap gap-2">{categories.map(c => <span key={c} className="bg-gray-800 px-3 py-1 rounded text-[10px] border border-gray-700">{c}</span>)}</div>
                                </div>
                            </div>
                        )}

                        {view === 'lancamentos' && (
                            <div className="space-y-6">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div className="card border-orange-500/50">
                                        <h3 className="text-orange-500 font-bold mb-4 italic uppercase">Lan√ßar Manual</h3>
                                        <form className="space-y-3" onSubmit={(e)=>{
                                            e.preventDefault();
                                            const fd = new FormData(e.target);
                                            const t = {id: Date.now(), desc: fd.get('d'), value: fd.get('v'), type: fd.get('t'), date: fd.get('dt'), bank: fd.get('b')};
                                            setTransactions([t, ...transactions]); e.target.reset();
                                        }}>
                                            <input name="d" placeholder="Descri√ß√£o" required />
                                            <div className="flex gap-2"><input name="v" type="number" step="0.01" className="w-1/2" required /><input name="dt" type="date" className="w-1/2" required /></div>
                                            <div className="flex gap-2">
                                                <select name="t" className="w-1/2"><option>Despesa</option><option>Receita</option></select>
                                                <select name="b" className="w-1/2">
                                                    <option value="">Conta Vinculada</option>
                                                    {banks.map(b => <option key={b.id} value={b.name}>{b.name}</option>)}
                                                </select>
                                            </div>
                                            <button className="btn-orange w-full uppercase">Salvar</button>
                                        </form>
                                    </div>
                                    <div className="card bg-gray-900 border-dashed border-2 border-gray-700 text-center uppercase">
                                        <h3 className="text-orange-500 font-bold mb-4 italic">Importar OFX/XML</h3>
                                        <label className="dropzone">üì• EXTRATO / NOTA <input type="file" className="hidden" onChange={(e)=>processUpload(e.target.files[0].name, 'banco')} /></label>
                                    </div>
                                </div>
                                <div className="card overflow-x-auto">
                                    <table className="w-full text-left text-xs uppercase">
                                        <thead className="text-orange-500 border-b border-gray-800"><tr><th className="p-3">Data</th><th className="p-3">Descri√ß√£o</th><th className="p-3 text-right">Valor</th><th className="p-3 text-center">A√ß√µes</th></tr></thead>
                                        <tbody>
                                            {transactions.map(t => (
                                                <tr key={t.id} className="border-b border-gray-900">
                                                    <td className="p-3">{t.date}</td><td className="p-3 font-bold">{t.desc}</td>
                                                    <td className={`p-3 text-right font-black ${t.type==='Receita'?'text-green-500':'text-red-500'}`}>R$ {parseFloat(t.value).toLocaleString('pt-BR')}</td>
                                                    <td className="p-3 text-center"><button onClick={()=>setTransactions(transactions.filter(x=>x.id!==t.id))}>üóëÔ∏è</button></td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {view === 'cartoes' && (
                            <div className="space-y-6">
                                <div className="card">
                                    <h3 className="text-orange-500 font-bold mb-4 uppercase italic">Novo Cart√£o</h3>
                                    <form className="grid grid-cols-1 md:grid-cols-2 gap-4" onSubmit={(e)=>{
                                        e.preventDefault();
                                        const fd = new FormData(e.target);
                                        const c = {id: Date.now(), name: fd.get('n'), limit: fd.get('l'), used: 0, venc: fd.get('v'), fech: fd.get('f')};
                                        setCards([...cards, c]); e.target.reset();
                                    }}>
                                        <input name="n" placeholder="Nome do Cart√£o" required />
                                        <input name="l" type="number" placeholder="Limite" required />
                                        <input name="f" type="number" placeholder="Dia Fechamento (1-31)" required />
                                        <input name="v" type="number" placeholder="Dia Vencimento (1-31)" required />
                                        <button className="btn-orange md:col-span-2">SALVAR CART√ÉO</button>
                                    </form>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {cards.map(c => (
                                        <div key={c.id} className="card bg-gray-900 border-l-4 border-orange-500 relative">
                                            <div className="flex justify-between items-start mb-4 uppercase font-bold text-sm">
                                                <span>{c.name}</span>
                                                <button onClick={()=>setCards(cards.filter(x=>x.id!==c.id))} className="text-red-500">üóëÔ∏è</button>
                                            </div>
                                            <div className="w-full bg-gray-800 h-2 rounded-full mb-2 overflow-hidden"><div className="bg-orange-500 h-full" style={{width: `${(c.used/c.limit)*100}%`}}></div></div>
                                            <div className="text-[10px] text-gray-500 uppercase flex justify-between mb-4">
                                                <span>Limite: R$ {c.limit}</span>
                                                <span>Gasto: R$ {c.used}</span>
                                            </div>
                                            <div className="text-[10px] text-orange-500 mb-4 italic">
                                                Fechamento: Dia {c.fech} | Vencimento: Dia {c.venc}
                                            </div>
                                            <label className="dropzone text-orange-500 font-bold uppercase tracking-widest">üì§ UPLOAD FATURA PDF <input type="file" className="hidden" accept=".pdf" onChange={(e)=>processUpload(e.target.files[0].name, 'cartao')} /></label>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'timeline' && (
                            <div className="card">
                                <h3 className="text-orange-500 font-bold italic uppercase mb-8">Fluxo de Caixa Consolidado</h3>
                                <div className="relative border-l-2 border-orange-500 ml-4 space-y-8 uppercase text-xs">
                                    {transactions.map(t => (
                                        <div key={t.id} className="relative pl-8">
                                            <div className="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-black border-2 border-orange-500"></div>
                                            <div className="bg-gray-900 p-4 rounded-lg flex justify-between border border-gray-800">
                                                <div><p className="text-[10px] text-gray-500">{t.date}</p><p className="font-bold">{t.desc}</p></div>
                                                <p className={`font-black ${t.type==='Receita'?'text-green-500':'text-red-500'}`}>R$ {parseFloat(t.value).toLocaleString('pt-BR')}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const SidebarBtn = ({icon, label, onClick, active}) => (
            <button onClick={onClick} className={`w-full flex items-center gap-4 px-8 py-4 text-[11px] font-bold transition-all uppercase tracking-tighter ${active ? 'active-menu' : 'text-gray-500 hover:text-white hover:bg-gray-800'}`}>
                <span className="text-lg">{icon}</span> {label}
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
