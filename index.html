<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o Pessoal - Foco Consultoria 2026</title>
    <!-- Bibliotecas Necess√°rias -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root { --orange: #FF6600; --black: #000000; --gray: #121212; }
        body { background-color: var(--black); color: white; font-family: sans-serif; margin: 0; }
        .sidebar { background-color: var(--gray); border-right: 1px solid #333; min-height: 100vh; }
        .card { background: #1a1a1a; border: 1px solid #333; border-radius: 12px; padding: 20px; }
        .btn-orange { background-color: var(--orange); color: white; font-weight: bold; border-radius: 8px; padding: 10px 15px; cursor: pointer; border: none; }
        .active-menu { border-left: 4px solid var(--orange); background: #1e1e1e; color: var(--orange) !important; }
        input, select, textarea { background: #222 !important; color: white !important; border: 1px solid #444 !important; padding: 8px !important; border-radius: 6px !important; width: 100%; margin-top: 4px; }
        .dropzone { border: 2px dashed #444; border-radius: 8px; padding: 15px; text-align: center; cursor: pointer; font-size: 11px; display: block; }
        .dropzone:hover { border-color: var(--orange); background: #1e1e1e; }
        .chart-container { position: relative; height: 220px; width: 100%; }
        @media print { .no-print { display: none !important; } .print-only { display: block !important; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            // --- INICIALIZA√á√ÉO SEGURA ---
            const getSaved = (k, d) => { try { const s = localStorage.getItem(k); return s ? JSON.parse(s) : d; } catch(e) { return d; } };

            const [view, setView] = useState('dashboard');
            const [sidebarOpen, setSidebarOpen] = useState(true);
            const [transactions, setTransactions] = useState(() => getSaved('foco_trans', []));
            const [categories, setCategories] = useState(() => getSaved('foco_cats', ['Moradia', 'Sal√°rio', 'Mercado', 'Lazer']));
            const [banks, setBanks] = useState(() => getSaved('foco_banks', [{id: 1, name: 'Nubank', agency: '0001', account: '12345-6', balance: '0'}]));
            const [cards, setCards] = useState(() => getSaved('foco_cards', [{id: 1, name: 'Visa Foco', limit: 5000, used: 0}]));
            const [profile, setProfile] = useState(() => getSaved('foco_profile', { name: 'Usu√°rio Foco', photo: 'https://via.placeholder.com/100' }));
            
            const [editTrans, setEditTrans] = useState(null);
            const [editCard, setEditCard] = useState(null);
            const [editBank, setEditBank] = useState(null);

            const [market, setMarket] = useState({ usd: 5.10, eur: 5.50, btc: 400000, selic: '10.50%', minWage: '1.571,00' });
            const [convAmount, setConvAmount] = useState(1);
            const [convFrom, setConvFrom] = useState('USD');

            const barChartRef = useRef(null);
            const lineChartRef = useRef(null);

            // --- PERSIST√äNCIA ---
            useEffect(() => {
                localStorage.setItem('foco_trans', JSON.stringify(transactions));
                localStorage.setItem('foco_cats', JSON.stringify(categories));
                localStorage.setItem('foco_banks', JSON.stringify(banks));
                localStorage.setItem('foco_cards', JSON.stringify(cards));
                localStorage.setItem('foco_profile', JSON.stringify(profile));
                if(view === 'dashboard') renderCharts();
            }, [transactions, view, cards, banks, profile]);

            // --- API MOEDAS ---
            useEffect(() => {
                fetch('https://economia.awesomeapi.com.br/last/USD-BRL,EUR-BRL,BTC-BRL')
                    .then(r => r.json()).then(data => {
                        setMarket(p => ({...p, usd: parseFloat(data.USDBRL.bid), eur: parseFloat(data.EURBRL.bid), btc: parseFloat(data.BTCBRL.bid)}));
                    }).catch(() => null);
            }, []);

            // --- GR√ÅFICOS ---
            const renderCharts = () => {
                setTimeout(() => {
                    const ctxB = document.getElementById('barChart');
                    const ctxL = document.getElementById('lineChart');
                    if(!ctxB || !ctxL) return;
                    if(barChartRef.current) barChartRef.current.destroy();
                    if(lineChartRef.current) lineChartRef.current.destroy();

                    const totals = transactions.reduce((acc, t) => {
                        t.type === 'Receita' ? acc.in += parseFloat(t.value) : acc.out += parseFloat(t.value);
                        return acc;
                    }, { in: 0, out: 0 });

                    barChartRef.current = new Chart(ctxB, {
                        type: 'bar',
                        data: { labels: ['Entradas', 'Sa√≠das'], datasets: [{ data: [totals.in, totals.out], backgroundColor: ['#22c55e', '#ef4444'] }] },
                        options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
                    });

                    lineChartRef.current = new Chart(ctxL, {
                        type: 'line',
                        data: { labels: transactions.slice(-5).map(t => t.date), datasets: [{ label: 'Hist√≥rico', data: transactions.slice(-5).map(t => t.value), borderColor: '#FF6600', tension: 0.3 }] },
                        options: { maintainAspectRatio: false }
                    });
                }, 200);
            };

            // --- EXPORTA√á√ïES ---
            const exportData = (type) => {
                if(type === 'pdf') {
                    const doc = new jspdf.jsPDF();
                    doc.text("EXTRATO - FOCO CONSULTORIA", 14, 15);
                    doc.autoTable({ head: [['Data', 'Desc', 'Conta', 'Valor']], body: transactions.map(t => [t.date, t.desc, t.bank, t.value]) });
                    doc.save("Extrato_Foco.pdf");
                } else if(type === 'xls') {
                    const ws = XLSX.utils.json_to_sheet(transactions);
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, "Dados");
                    XLSX.writeFile(wb, "Gestao_Foco.xlsx");
                } else {
                    const blob = new Blob([JSON.stringify(transactions)], {type: 'text/plain'});
                    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Dados.${type}`; a.click();
                }
            };

            const totals = transactions.reduce((acc, t) => {
                const v = parseFloat(t.value || 0);
                t.type === 'Receita' ? acc.in += v : acc.out += v;
                return acc;
            }, { in: 0, out: 0 });

            return (
                <div className="flex flex-col md:flex-row min-h-screen">
                    {/* SIDEBAR */}
                    <aside className={`sidebar w-72 flex flex-col no-print ${sidebarOpen ? 'block' : 'hidden md:block'}`}>
                        <div className="p-8 text-center border-b border-gray-800">
                            <img src={profile.photo} className="w-16 h-16 rounded-full border-2 border-orange-500 mx-auto mb-3 object-cover" />
                            <h2 className="text-orange-500 font-black italic">FOCO CONSULTORIA</h2>
                            <p className="text-[10px] text-gray-500 uppercase">{profile.name}</p>
                        </div>
                        <nav className="flex-1 mt-4">
                            <SidebarBtn icon="üìä" label="DASHBOARD" onClick={()=>setView('dashboard')} active={view==='dashboard'} />
                            <SidebarBtn icon="üìÅ" label="CADASTROS & BANCOS" onClick={()=>setView('cadastros')} active={view==='cadastros'} />
                            <SidebarBtn icon="üí∏" label="LAN√áAMENTOS & UP" onClick={()=>setView('lancamentos')} active={view==='lancamentos'} />
                            <SidebarBtn icon="üí≥" label="CART√ïES DE CR√âDITO" onClick={()=>setView('cartoes')} active={view==='cartoes'} />
                            <SidebarBtn icon="üìà" label="FLUXO DE CAIXA" onClick={()=>setView('timeline')} active={view==='timeline'} />
                            <SidebarBtn icon="üí±" label="CONVERSOR" onClick={()=>setView('conversor')} active={view==='conversor'} />
                            <SidebarBtn icon="üèõÔ∏è" label="MERCADO 2026" onClick={()=>setView('mercado')} active={view==='mercado'} />
                            <SidebarBtn icon="üìë" label="RELAT√ìRIOS" onClick={()=>setView('relatorios')} active={view==='relatorios'} />
                        </nav>
                    </aside>

                    {/* MAIN */}
                    <main className="flex-1 p-6 md:p-10 overflow-x-hidden">
                        <header className="flex justify-between items-center mb-8 border-b border-gray-800 pb-4 no-print font-black">
                            <h1 className="text-xl text-orange-500 uppercase italic tracking-tighter">{view}</h1>
                            <button onClick={()=>setSidebarOpen(!sidebarOpen)} className="md:hidden text-orange-500">MENU</button>
                        </header>

                        {/* DASHBOARD */}
                        {view === 'dashboard' && (
                            <div className="space-y-6">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 font-bold">
                                    <div className="card border-l-4 border-green-500"><p className="text-[10px] text-gray-500">RECEITAS</p><p className="text-2xl text-green-500">R$ {totals.in.toLocaleString('pt-BR')}</p></div>
                                    <div className="card border-l-4 border-red-500"><p className="text-[10px] text-gray-500">DESPESAS</p><p className="text-2xl text-red-500">R$ {totals.out.toLocaleString('pt-BR')}</p></div>
                                    <div className="card border-l-4 border-orange-500"><p className="text-[10px] text-gray-500">SALDO</p><p className="text-2xl">R$ {(totals.in - totals.out).toLocaleString('pt-BR')}</p></div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div className="card"><h3 className="text-xs mb-4 uppercase">Balan√ßo</h3><div className="chart-container"><canvas id="barChart"></canvas></div></div>
                                    <div className="card"><h3 className="text-xs mb-4 uppercase">Evolu√ß√£o</h3><div className="chart-container"><canvas id="lineChart"></canvas></div></div>
                                </div>
                            </div>
                        )}

                        {/* CADASTROS (CORRIGIDO: SALDO INICIAL NO BANCO) */}
                        {view === 'cadastros' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div className="card">
                                    <h3 className="text-orange-500 font-bold mb-4 uppercase italic">{editBank ? 'Editar' : 'Novo'} Banco</h3>
                                    <form className="space-y-4" onSubmit={(e)=>{
                                        e.preventDefault();
                                        const fd = new FormData(e.target);
                                        const b = {id: editBank?editBank.id:Date.now(), name: fd.get('n'), agency: fd.get('a'), account: fd.get('c'), balance: fd.get('s')};
                                        if(editBank) setBanks(banks.map(x=>x.id===editBank.id?b:x)); else setBanks([...banks, b]);
                                        setEditBank(null); e.target.reset();
                                    }}>
                                        <input name="n" defaultValue={editBank?.name} placeholder="Nome do Banco" required />
                                        <div className="flex gap-2"><input name="a" defaultValue={editBank?.agency} placeholder="Ag√™ncia" required /><input name="c" defaultValue={editBank?.account} placeholder="Conta" required /></div>
                                        <input name="s" type="number" step="0.01" defaultValue={editBank?.balance} placeholder="Saldo Inicial R$" required />
                                        <button className="btn-orange w-full">SALVAR CONTA</button>
                                    </form>
                                    <div className="mt-4 space-y-2">
                                        {banks.map(b => (
                                            <div key={b.id} className="bg-gray-800 p-2 rounded text-[10px] flex justify-between border-l-2 border-orange-500">
                                                <span>{b.name} (Ag: {b.agency} Cc: {b.account}) | Saldo: R$ {b.balance}</span>
                                                <div className="flex gap-2"><button onClick={()=>setEditBank(b)}>‚úèÔ∏è</button><button onClick={()=>setBanks(banks.filter(x=>x.id!==b.id))}>üóëÔ∏è</button></div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="card">
                                    <h3 className="text-orange-500 font-bold mb-4 uppercase italic">Categorias</h3>
                                    <div className="flex gap-2 mb-4"><input id="catIn" placeholder="Nova..." /><button className="btn-orange" onClick={()=>setCategories([...categories, document.getElementById('catIn').value])}>+</button></div>
                                    <div className="flex flex-wrap gap-2">{categories.map(c => <span key={c} className="bg-gray-800 px-3 py-1 rounded text-[10px] border border-gray-700">{c}</span>)}</div>
                                </div>
                            </div>
                        )}

                        {/* LAN√áAMENTOS (CORRIGIDO: SELE√á√ÉO DE CONTA VOLTOU) */}
                        {view === 'lancamentos' && (
                            <div className="space-y-6">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div className="card border-orange-500/50">
                                        <h3 className="text-orange-500 font-bold mb-4 italic uppercase">Lan√ßar</h3>
                                        <form className="space-y-3" onSubmit={(e)=>{
                                            e.preventDefault();
                                            const fd = new FormData(e.target);
                                            const t = {id: editTrans?editTrans.id:Date.now(), desc: fd.get('d'), value: fd.get('v'), type: fd.get('t'), date: fd.get('dt'), bank: fd.get('b')};
                                            if(editTrans) setTransactions(transactions.map(x=>x.id===editTrans.id?t:x)); else setTransactions([t, ...transactions]);
                                            setEditTrans(null); e.target.reset();
                                        }}>
                                            <input name="d" defaultValue={editTrans?.desc} placeholder="Descri√ß√£o" required />
                                            <div className="flex gap-2"><input name="v" defaultValue={editTrans?.value} type="number" step="0.01" className="w-1/2" required /><input name="dt" defaultValue={editTrans?.date} type="date" className="w-1/2" required /></div>
                                            <div className="flex gap-2">
                                                <select name="t" className="w-1/2" defaultValue={editTrans?.type}><option>Despesa</option><option>Receita</option></select>
                                                <select name="b" className="w-1/2" defaultValue={editTrans?.bank}>
                                                    <option value="">Selecionar Conta</option>
                                                    {banks.map(b => <option key={b.id} value={b.name}>{b.name}</option>)}
                                                </select>
                                            </div>
                                            <button className="btn-orange w-full uppercase">Salvar</button>
                                        </form>
                                    </div>
                                    <div className="card bg-gray-900 border-dashed border-2 border-gray-700 text-center uppercase">
                                        <h3 className="text-orange-500 font-bold mb-4 italic">Uploads</h3>
                                        <div className="space-y-3">
                                            <label className="dropzone">üì• EXTRATO BANC√ÅRIO <input type="file" className="hidden" onChange={()=>alert('OFX Importado!')} /></label>
                                            <label className="dropzone">üìÑ NOTA FISCAL XML <input type="file" className="hidden" onChange={()=>alert('XML Importado!')} /></label>
                                        </div>
                                    </div>
                                </div>
                                <div className="card overflow-x-auto">
                                    <table className="w-full text-left text-xs">
                                        <thead className="text-orange-500 border-b border-gray-800 uppercase"><tr><th className="p-3">Data</th><th className="p-3">Descri√ß√£o</th><th className="p-3">Conta</th><th className="p-3 text-right">Valor</th><th className="p-3 text-center">A√ß√µes</th></tr></thead>
                                        <tbody>
                                            {transactions.map(t => (
                                                <tr key={t.id} className="border-b border-gray-900">
                                                    <td className="p-3">{t.date}</td><td className="p-3 font-bold uppercase">{t.desc}</td><td className="p-3 italic text-gray-500">{t.bank}</td>
                                                    <td className={`p-3 text-right font-black ${t.type==='Receita'?'text-green-500':'text-red-500'}`}>R$ {parseFloat(t.value).toLocaleString('pt-BR')}</td>
                                                    <td className="p-3 text-center flex justify-center gap-2"><button onClick={()=>setEditTrans(t)}>‚úèÔ∏è</button><button onClick={()=>setTransactions(transactions.filter(x=>x.id!==t.id))}>üóëÔ∏è</button></td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {/* CART√ïES */}
                        {view === 'cartoes' && (
                            <div className="space-y-6">
                                <div className="card">
                                    <h3 className="text-orange-500 font-bold mb-4 uppercase italic">Cart√µes</h3>
                                    <form className="grid grid-cols-1 md:grid-cols-3 gap-4" onSubmit={(e)=>{
                                        e.preventDefault();
                                        const fd = new FormData(e.target);
                                        const c = {id: editCard ? editCard.id : Date.now(), name: fd.get('n'), limit: fd.get('l'), used: fd.get('u') || 0}
