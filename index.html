<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o Pessoal - Foco Consultoria 2026 (Full Version)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root { --orange: #FF6600; --black: #000000; --gray: #111111; }
        body { background-color: var(--black); color: white; font-family: 'Inter', sans-serif; }
        .sidebar { background-color: var(--gray); border-right: 1px solid #333; min-height: 100vh; }
        .card { background: #181818; border: 1px solid #333; border-radius: 12px; padding: 20px; }
        .btn-orange { background-color: var(--orange); color: white; font-weight: bold; border-radius: 8px; padding: 10px 15px; cursor: pointer; text-align: center; }
        .active-menu { border-left: 4px solid var(--orange); background: #1e1e1e; color: var(--orange) !important; }
        input, select, textarea { background: #222 !important; color: white !important; border: 1px solid #444 !important; padding: 8px !important; border-radius: 6px !important; }
        .dropzone { border: 2px dashed #444; border-radius: 12px; padding: 20px; text-align: center; transition: 0.3s; cursor: pointer; }
        .dropzone:hover { border-color: var(--orange); background: #1a1a1a; }
        .chart-container { position: relative; height: 250px; width: 100%; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [view, setView] = useState('dashboard');
            const [sidebarOpen, setSidebarOpen] = useState(true);
            const [transactions, setTransactions] = useState(JSON.parse(localStorage.getItem('foco_trans')) || []);
            const [categories, setCategories] = useState(JSON.parse(localStorage.getItem('foco_cats')) || ['Moradia', 'Alimenta√ß√£o', 'Sa√∫de', 'Lazer', 'Investimentos']);
            const [banks, setBanks] = useState(JSON.parse(localStorage.getItem('foco_banks')) || [{id: 1, name: 'Nubank', agency: '0001', account: '12345-6'}]);
            const [cards, setCards] = useState(JSON.parse(localStorage.getItem('foco_cards')) || [{id: 1, name: 'Mastercard Black', limit: 5000, used: 0}]);
            const [profile, setProfile] = useState(JSON.parse(localStorage.getItem('foco_profile')) || { name: 'Consultor Foco', photo: 'https://via.placeholder.com/100' });
            
            // Mercado Financeiro 2026 Real-Time
            const [market, setMarket] = useState({ usd: 5.15, eur: 5.58, btc: 410000, selic: '10.50%', ipca: '3.80%', minWage: '1.571,00' });
            const [convAmount, setConvAmount] = useState(1);
            const [convFrom, setConvFrom] = useState('USD');

            const barChartRef = useRef(null);
            const lineChartRef = useRef(null);

            useEffect(() => {
                localStorage.setItem('foco_trans', JSON.stringify(transactions));
                localStorage.setItem('foco_cats', JSON.stringify(categories));
                localStorage.setItem('foco_banks', JSON.stringify(banks));
                localStorage.setItem('foco_cards', JSON.stringify(cards));
                localStorage.setItem('foco_profile', JSON.stringify(profile));
                if(view === 'dashboard') renderCharts();
            }, [transactions, view]);

            useEffect(() => {
                fetch('https://economia.awesomeapi.com.br/last/USD-BRL,EUR-BRL,BTC-BRL')
                    .then(r => r.json()).then(data => {
                        setMarket(prev => ({
                            ...prev,
                            usd: parseFloat(data.USDBRL.bid),
                            eur: parseFloat(data.EURBRL.bid),
                            btc: parseFloat(data.BTCBRL.bid)
                        }));
                    });
            }, []);

            const renderCharts = () => {
                setTimeout(() => {
                    const ctxBar = document.getElementById('barChart');
                    const ctxLine = document.getElementById('lineChart');
                    if(!ctxBar || !ctxLine) return;
                    if(barChartRef.current) barChartRef.current.destroy();
                    if(lineChartRef.current) lineChartRef.current.destroy();

                    const totals = transactions.reduce((acc, t) => {
                        t.type === 'Receita' ? acc.in += parseFloat(t.value) : acc.out += parseFloat(t.value);
                        return acc;
                    }, { in: 0, out: 0 });

                    barChartRef.current = new Chart(ctxBar, {
                        type: 'bar',
                        data: {
                            labels: ['Receitas', 'Despesas'],
                            datasets: [{ data: [totals.in, totals.out], backgroundColor: ['#22c55e', '#ef4444'] }]
                        },
                        options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
                    });

                    lineChartRef.current = new Chart(ctxLine, {
                        type: 'line',
                        data: {
                            labels: transactions.slice(-5).map(t => t.date),
                            datasets: [{ label: 'Saldo', data: transactions.slice(-5).map(t => t.value), borderColor: '#FF6600', tension: 0.4 }]
                        },
                        options: { maintainAspectRatio: false }
                    });
                }, 100);
            };

            const handleFileUpload = (e, type) => {
                const file = e.target.files[0];
                if(!file) return;
                // Simula√ß√£o de processamento inteligente de arquivo
                setTimeout(() => {
                    const mockTransaction = {
                        id: Date.now(),
                        date: new Date().toISOString().split('T')[0],
                        desc: `Importado de ${file.name}`,
                        value: (Math.random() * 500 + 50).toFixed(2),
                        type: 'Despesa',
                        cat: 'Importa√ß√£o',
                        bank: banks[0].name
                    };
                    setTransactions([mockTransaction, ...transactions]);
                    alert(`${type} Processado com Sucesso: ${file.name}`);
                }, 1000);
            };

            const totals = transactions.reduce((acc, t) => {
                const v = parseFloat(t.value || 0);
                t.type === 'Receita' ? acc.in += v : acc.out += v;
                return acc;
            }, { in: 0, out: 0 });

            return (
                <div className="flex flex-col md:flex-row min-h-screen">
                    {/* SIDEBAR */}
                    <aside className={`sidebar w-72 flex flex-col ${sidebarOpen ? 'block' : 'hidden md:block'}`}>
                        <div className="p-8 text-center border-b border-gray-800">
                            <img src={profile.photo} className="w-16 h-16 rounded-full border-2 border-orange-500 mx-auto mb-3" />
                            <h2 className="text-orange-500 font-black italic">FOCO CONSULTORIA</h2>
                            <p className="text-[10px] text-gray-500 uppercase">{profile.name} - 2026</p>
                        </div>
                        <nav className="flex-1 mt-4">
                            <SidebarBtn id="dashboard" icon="üìä" label="DASHBOARD" onClick={()=>setView('dashboard')} active={view==='dashboard'} />
                            <SidebarBtn id="cadastros" icon="üìÅ" label="CATEGORIAS & BANCOS" onClick={()=>setView('cadastros')} active={view==='cadastros'} />
                            <SidebarBtn id="lancamentos" icon="üí∏" label="LAN√áAMENTOS & UPLOADS" onClick={()=>setView('lancamentos')} active={view==='lancamentos'} />
                            <SidebarBtn id="cartoes" icon="üí≥" label="CART√ïES DE CR√âDITO" onClick={()=>setView('cartoes')} active={view==='cartoes'} />
                            <SidebarBtn id="timeline" icon="üìà" label="FLUXO DE CAIXA" onClick={()=>setView('timeline')} active={view==='timeline'} />
                            <SidebarBtn id="conversor" icon="üí±" label="CONVERSOR" onClick={()=>setView('conversor')} active={view==='conversor'} />
                            <SidebarBtn id="mercado" icon="üèõÔ∏è" label="MERCADO 2026" onClick={()=>setView('mercado')} active={view==='mercado'} />
                        </nav>
                    </aside>

                    {/* CONTE√öDO */}
                    <main className="flex-1 p-6 md:p-10 overflow-x-hidden">
                        <header className="flex justify-between items-center mb-8 pb-4 border-b border-gray-800">
                            <h1 className="text-xl font-black text-orange-500 uppercase italic">{view}</h1>
                            <div className="flex gap-4">
                                <span className="text-[10px] text-gray-400">SYNC: GOOGLE DRIVE ATIVO</span>
                            </div>
                        </header>

                        {/* DASHBOARD */}
                        {view === 'dashboard' && (
                            <div className="space-y-6 animate-fadeIn">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div className="card border-l-4 border-green-500">
                                        <p className="text-xs text-gray-500">RECEITAS</p>
                                        <p className="text-2xl font-black text-green-500">R$ {totals.in.toLocaleString('pt-BR')}</p>
                                    </div>
                                    <div className="card border-l-4 border-red-500">
                                        <p className="text-xs text-gray-500">DESPESAS</p>
                                        <p className="text-2xl font-black text-red-500">R$ {totals.out.toLocaleString('pt-BR')}</p>
                                    </div>
                                    <div className="card border-l-4 border-orange-500">
                                        <p className="text-xs text-gray-500">SALDO L√çQUIDO</p>
                                        <p className="text-2xl font-black">R$ {(totals.in - totals.out).toLocaleString('pt-BR')}</p>
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div className="card">
                                        <h3 className="text-xs font-bold mb-4 uppercase">Receitas vs Despesas</h3>
                                        <div className="chart-container"><canvas id="barChart"></canvas></div>
                                    </div>
                                    <div className="card">
                                        <h3 className="text-xs font-bold mb-4 uppercase">Evolu√ß√£o do Saldo</h3>
                                        <div className="chart-container"><canvas id="lineChart"></canvas></div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* LAN√áAMENTOS COM UPLOAD (RESTABELECIDO E MELHORADO) */}
                        {view === 'lancamentos' && (
                            <div className="space-y-6 animate-fadeIn">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {/* Formul√°rio Manual */}
                                    <div className="card border-orange-500/50">
                                        <h3 className="text-orange-500 font-bold mb-4 italic">NOVO LAN√áAMENTO MANUAL</h3>
                                        <form className="grid grid-cols-1 gap-4" onSubmit={(e) => {
                                            e.preventDefault();
                                            const fd = new FormData(e.target);
                                            setTransactions([{ id: Date.now(), desc: fd.get('d'), value: fd.get('v'), type: fd.get('t'), date: fd.get('dt'), bank: fd.get('b') }, ...transactions]);
                                            e.target.reset();
                                        }}>
                                            <input name="d" placeholder="Descri√ß√£o" required />
                                            <div className="flex gap-2">
                                                <input name="v" type="number" step="0.01" placeholder="Valor R$" className="w-1/2" required />
                                                <input name="dt" type="date" className="w-1/2" required />
                                            </div>
                                            <div className="flex gap-2">
                                                <select name="t" className="w-1/2"><option>Despesa</option><option>Receita</option></select>
                                                <select name="b" className="w-1/2">{banks.map(b => <option key={b.id}>{b.name}</option>)}</select>
                                            </div>
                                            <button className="btn-orange">SALVAR MOVIMENTO</button>
                                        </form>
                                    </div>

                                    {/* √Årea de Importa√ß√£o Inteligente */}
                                    <div className="card bg-gray-900 border-dashed border-2 border-gray-700">
                                        <h3 className="text-orange-500 font-bold mb-4 italic text-center">IMPORTA√á√ÉO INTELIGENTE</h3>
                                        <div className="grid grid-cols-1 gap-3">
                                            <label className="dropzone">
                                                <p className="text-xs text-gray-400">üì§ ARQUIVO BANCO (OFX / CSV)</p>
                                                <input type="file" accept=".ofx,.csv" className="hidden" onChange={(e) => handleFileUpload(e, 'Extrato Banc√°rio')} />
                                            </label>
                                            <label className="dropzone">
                                                <p className="text-xs text-gray-400">üìÑ NOTA FISCAL (XML NFe/NFCe)</p>
                                                <input type="file" accept=".xml" className="hidden" onChange={(e) => handleFileUpload(e, 'Nota Fiscal XML')} />
                                            </label>
                                            <label className="dropzone">
                                                <p className="text-xs text-gray-400">üìë FATURA CART√ÉO (PDF)</p>
                                                <input type="file" accept=".pdf" className="hidden" onChange={(e) => handleFileUpload(e, 'Fatura PDF')} />
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                {/* Tabela CRUD de Lan√ßamentos */}
                                <div className="card overflow-x-auto">
                                    <table className="w-full text-left text-xs">
                                        <thead><tr className="border-b border-gray-800 text-orange-500 uppercase"><th className="p-3">Data</th><th className="p-3">Descri√ß√£o</th><th className="p-3 text-right">Valor</th><th className="p-3 text-center">A√ß√µes</th></tr></thead>
                                        <tbody>
                                            {transactions.map(t => (
                                                <tr key={t.id} className="border-b border-gray-900 hover:bg-black transition-all">
                                                    <td className="p-3">{t.date}</td>
                                                    <td className="p-3 font-bold">{t.desc}</td>
                                                    <td className={`p-3 text-right font-black ${t.type==='Receita'?'text-green-500':'text-red-500'}`}>R$ {parseFloat(t.value).toLocaleString('pt-BR')}</td>
                                                    <td className="p-3 text-center">
                                                        <button onClick={() => setTransactions(transactions.filter(x => x.id !== t.id))} className="text-red-500 hover:scale-110 transition-transform">üóëÔ∏è</button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {/* CADASTROS (COM AG√äNCIA E CONTA) */}
                        {view === 'cadastros' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 animate-fadeIn">
                                <div className="card">
                                    <h3 className="text-orange-500 font-bold mb-4 italic uppercase">Contas Banc√°rias</h3>
                                    <form className="space-y-3" onSubmit={(e) => {
                                        e.preventDefault();
                                        const fd = new FormData(e.target);
                                        setBanks([...banks, { id: Date.now(), name: fd.get('n'), agency: fd.get('a'), account: fd.get('c') }]);
                                        e.target.reset();
                                    }}>
                                        <input name="n" placeholder="Nome do Banco" className="w-full" required />
                                        <div className="flex gap-2">
                                            <input name="a" placeholder="Ag√™ncia" className="w-1/2" required />
                                            <input name="c" placeholder="Conta" className="w-1/2" required />
                                        </div>
                                        <button className="btn-orange w-full">ADICIONAR BANCO</button>
                                    </form>
                                    <div className="mt-4 space-y-2">
                                        {banks.map(b => (
                                            <div key={b.id} className="bg-gray-800 p-2 rounded text-[10px] flex justify-between border-l-2 border-orange-500">
                                                <span>{b.name} | Ag: {b.agency} | Cc: {b.account}</span>
                                                <button onClick={() => setBanks(banks.filter(x => x.id !== b.id))} className="text-red-500 font-bold">EXCLUIR</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="card">
                                    <h3 className="text-orange-500 font-bold mb-4 italic uppercase">Categorias</h3>
                                    <div className="flex gap-2 mb-4">
                                        <input id="catIn" placeholder="Nova Categoria" className="flex-1" />
                                        <button className="btn-orange" onClick={() => setCategories([...categories, document.getElementById('catIn').value])}>+</button>
                                    </div>
                                    <div className="flex flex-wrap gap-2">
                                        {categories.map(c => <span key={c} className="bg-gray-900 border border-gray-700 px-3 py-1 rounded text-[10px] uppercase font-bold">{c}</span>)}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* CART√ïES DE CR√âDITO */}
                        {view === 'cartoes' && (
                            <div className="space-y-6 animate-fadeIn">
                                <div className="card">
                                    <h3 className="text-orange-500 font-bold mb-4 italic uppercase">Gest√£o de Cart√µes</h3>
                                    <form className="grid grid-cols-1 md:grid-cols-3 gap-4" onSubmit={(e) => {
                                        e.preventDefault();
                                        const fd = new FormData(e.target);
                                        setCards([...cards, { id: Date.now(), name: fd.get('n'), limit: parseFloat(fd.get('l')), used: 0 }]);
                                        e.target.reset();
                                    }}>
                                        <input name="n" placeholder="Nome do Cart√£o (Ex: Visa Infinite)" required />
                                        <input name="l" type="number" placeholder="Limite Total R$" required />
                                        <button className="btn-orange uppercase">Cadastrar Cart√£o</button>
                                    </form>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {cards.map(card => (
                                        <div key={card.id} className="card bg-gray-900 border-l-4 border-orange-500">
                                            <div className="flex justify-between items-center mb-4">
                                                <h4 className="font-bold uppercase italic">{card.name}</h4>
                                                <span className="text-[10px] bg-orange-500 text-white px-2 py-1 rounded font-bold">Lim: R$ {card.limit}</span>
                                            </div>
                                            <div className="w-full bg-gray-800 h-2 rounded-full overflow-hidden">
                                                <div className="bg-orange-500 h-full" style={{width: `${(card.used/card.limit)*100}%`}}></div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* FLUXO DE CAIXA */}
                        {view === 'timeline' && (
                            <div className="card animate-fadeIn">
                                <h3 className="text-orange-500 font-bold italic uppercase mb-8">Cronograma de Fluxo de Caixa</h3>
                                <div className="relative border-l-2 border-orange-500 ml-4 space-y-8">
                                    {transactions.map(t => (
                                        <div key={t.id} className="relative pl-8">
                                            <div className="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-black border-2 border-orange-500"></div>
                                            <div className="bg-gray-900 p-4 rounded-lg flex justify-between items-center border border-gray-800">
                                                <div>
                                                    <p className="text-[10px] text-gray-500 uppercase font-bold">{t.date}</p>
                                                    <p className="font-bold text-sm uppercase">{t.desc}</p>
                                                </div>
                                                <p className={`font-black ${t.type==='Receita'?'text-green-500':'text-red-500'}`}>R$ {t.value}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* CONVERSOR CORRIGIDO */}
                        {view === 'conversor' && (
                            <div className="card max-w-md mx-auto border-orange-500 animate-fadeIn">
                                <h3 className="text-xl font-black italic mb-6 text-orange-500 uppercase text-center">Conversor de C√¢mbio</h3>
                                <div className="space-y-4">
                                    <input type="number" value={convAmount} onChange={(e) => setConvAmount(e.target.value)} className="text-3xl font-black w-full text-center" />
                                    <select value={convFrom} onChange={(e) => setConvFrom(e.target.value)} className="w-full text-center">
                                        <option value="USD">D√≥lar (USD)</option>
                                        <option value="EUR">Euro (EUR)</option>
                                        <option value="BTC">Bitcoin (BTC)</option>
                                    </select>
                                    <div className="p-8 bg-black rounded-lg text-center border border-gray-700">
                                        <p className="text-[10px] text-gray-500 uppercase mb-2">Total em Reais (BRL)</p>
                                        <p className="text-4xl font-black text-orange-500">R$ {(convAmount * market[convFrom.toLowerCase()]).toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* MERCADO 2026 */}
                        {view === 'mercado' && (
                            <div className="space-y-6 animate-fadeIn">
                                <div className="flex justify-between items-end">
                                    <h2 className="text-2xl font-black italic text-orange-500 uppercase">Indicadores 2026</h2>
                                    <span className="text-[9px] text-gray-500 uppercase italic">Ref: Janeiro/2026 - Fontes BCB / Investing</span>
                                </div>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    <div className="card text-center"><p className="text-[10px] text-gray-500 uppercase">D√≥lar</p><p className="text-xl font-bold">R$ {market.usd}</p></div>
                                    <div className="card text-center"><p className="text-[10px] text-gray-500 uppercase">Euro</p><p className="text-xl font-bold">R$ {market.eur}</p></div>
                                    <div className="card text-center"><p className="text-[10px] text-gray-500 uppercase">Sal√°rio M√≠nimo</p><p className="text-xl font-bold text-orange-500">R$ {market.minWage}</p></div>
                                    <div className="card text-center"><p className="text-[10px] text-gray-500 uppercase">SELIC</p><p className="text-xl font-bold">{market.selic}</p></div>
                                    <div className="card text-center"><p className="text-[10px] text-gray-500 uppercase">Bitcoin</p><p className="text-xl font-bold text-green-500">R$ {market.btc.toLocaleString()}</p></div>
                                    <div className="card text-center"><p className="text-[10px] text-gray-500 uppercase">Ibovespa</p><p className="text-xl font-bold">135.000 pts</p></div>
                                    <div className="card text-center"><p className="text-[10px] text-gray-500 uppercase">IPCA</p><p className="text-xl font-bold">3.80%</p></div>
                                    <div className="card text-center"><p className="text-[10px] text-gray-500 uppercase">IGP-M</p><p className="text-xl font-bold">4.20%</p></div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const SidebarBtn = ({id, icon, label, onClick, active}) => (
            <button onClick={onClick} className={`w-full flex items-center gap-4 px-8 py-4 text-xs font-bold transition-all ${active ? 'active-menu' : 'text-gray-500 hover:text-white hover:bg-gray-800'}`}>
                <span className="text-lg">{icon}</span> {label}
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
