<!DOCTYPE html><html lang="pt-br"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Gest√£o Pessoal - Foco Consultoria</title>    <script src="https://cdn.tailwindcss.com"></script>    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>    <style>        :root { --foco-orange: #FF6600; --foco-black: #1A1A1A; }        body { background-color: #000; color: white; font-family: sans-serif; }        .bg-foco-black { background-color: var(--foco-black); }        .text-foco-orange { color: var(--foco-orange); }        .bg-foco-orange { background-color: var(--foco-orange); }        .card { background: #262626; border-radius: 12px; padding: 20px; }    </style></head><body>    <div id="root"></div>    <script type="text/javascript">        const { useState, useEffect } = React;        function App() {            const [transactions, setTransactions] = useState(JSON.parse(localStorage.getItem('foco_data')) || []);            const [view, setView] = useState('dashboard');            useEffect(() => {                localStorage.setItem('foco_data', JSON.stringify(transactions));            }, [transactions]);            const exportToExcel = () => {                const ws = XLSX.utils.json_to_sheet(transactions);                const wb = XLSX.utils.book_new();                XLSX.utils.book_append_sheet(wb, ws, "Lancamentos");                XLSX.writeFile(wb, "Gestao_Foco_Consultoria.xlsx");            };            const totals = transactions.reduce((acc, t) => {                const val = parseFloat(t.value || 0);                t.type === 'Receita' ? acc.in += val : acc.out += val;                return acc;            }, { in: 0, out: 0 });            return (                <div className="min-h-screen flex flex-col md:flex-row">                    {/* Sidebar */}                    <nav className="w-full md:w-64 bg-foco-black p-6 flex flex-col gap-4 border-r border-gray-800">                        <div className="mb-8 text-center">                            <h2 className="text-foco-orange font-bold text-xl">FOCO CONSULTORIA</h2>                            <p className="text-xs text-gray-400">Gest√£o Pessoal</p>                        </div>                        <button onClick={() => setView('dashboard')} className={`p-3 rounded text-left ${view === 'dashboard' ? 'bg-foco-orange' : 'hover:bg-gray-800'}`}>üìä Dashboard</button>                        <button onClick={() => setView('lancamentos')} className={`p-3 rounded text-left ${view === 'lancamentos' ? 'bg-foco-orange' : 'hover:bg-gray-800'}`}>üí∏ Lan√ßamentos</button>                        <button onClick={exportToExcel} className="p-3 rounded text-left bg-green-700 hover:bg-green-600 mt-auto font-bold">üì• Exportar Excel</button>                    </nav>                    {/* Content */}                    <main className="flex-1 p-4 md:p-8 bg-black overflow-y-auto">                        {view === 'dashboard' ? (                            <div className="space-y-6">                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">                                    <div className="card border-b-4 border-green-500">                                        <p className="text-gray-400 text-sm">Receitas Totais</p>                                        <p className="text-3xl font-bold text-green-500 font-mono">R$ {totals.in.toLocaleString()}</p>                                    </div>                                    <div className="card border-b-4 border-red-500">                                        <p className="text-gray-400 text-sm">Despesas Totais</p>                                        <p className="text-3xl font-bold text-red-500 font-mono">R$ {totals.out.toLocaleString()}</p>                                    </div>                                    <div className="card border-b-4 border-foco-orange">                                        <p className="text-gray-400 text-sm">Saldo em Conta</p>                                        <p className="text-3xl font-bold text-white font-mono">R$ {(totals.in - totals.out).toLocaleString()}</p>                                    </div>                                </div>                                <div className="card bg-foco-black border border-foco-orange">                                    <h3 className="font-bold text-foco-orange mb-2">üí° Dica da Consultoria</h3>                                    <p className="text-sm">                                        {(totals.in - totals.out) < 0 ?                                         "Seu saldo est√° negativo! Revise seus custos vari√°veis imediatamente." :                                         "Saldo positivo! √ìtimo momento para aplicar na SELIC (11,75%)."}                                    </p>                                </div>                            </div>                        ) : (                            <div className="card">                                <h2 className="text-xl font-bold mb-4">Novo Lan√ßamento</h2>                                <form className="grid grid-cols-1 md:grid-cols-4 gap-3 mb-6 text-black" onSubmit={(e) => {                                    e.preventDefault();                                    const d = new FormData(e.target);                                    setTransactions([...transactions, {                                        id: Date.now(),                                        desc: d.get('desc'),                                        value: d.get('val'),                                        type: d.get('type'),                                        date: d.get('date')                                    }]);                                    e.target.reset();                                }}>                                    <input name="desc" placeholder="Descri√ß√£o" className="p-2 rounded" required />                                    <input name="val" type="number" placeholder="Valor" className="p-2 rounded" required />                                    <select name="type" className="p-2 rounded"><option>Despesa</option><option>Receita</option></select>                                    <input name="date" type="date" className="p-2 rounded" required />                                    <button className="bg-foco-orange text-white font-bold p-2 rounded col-span-1 md:col-span-4 mt-2">Salvar</button>                                </form>                                <div className="overflow-x-auto">                                    <table className="w-full text-sm">                                        <thead><tr className="border-b border-gray-700 text-foco-orange">                                            <th className="p-2 text-left">Data</th><th className="p-2 text-left">Descri√ß√£o</th><th className="p-2 text-right">Valor</th><th className="p-2">A√ß√£o</th>                                        </tr></thead>                                        <tbody>                                            {transactions.map(t => (                                                <tr key={t.id} className="border-b border-gray-800">                                                    <td className="p-2">{t.date}</td><td className="p-2">{t.desc}</td>                                                    <td className={`p-2 text-right font-bold ${t.type === 'Receita' ? 'text-green-500' : 'text-red-500'}`}>R$ {t.value}</td>                                                    <td className="p-2 text-center"><button onClick={() => setTransactions(transactions.filter(x => x.id !== t.id))}>üóëÔ∏è</button></td>                                                </tr>                                            ))}                                        </tbody>                                    </table>                                </div>                            </div>                        )}                    </main>                </div>            );        }        const root = ReactDOM.createRoot(document.getElementById('root'));        root.render(<App />);    </script></body></html>
